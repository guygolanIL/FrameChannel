<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type='text/javascript'>
        var channel;
        function onIframeLoad() {
            channel.request('foo', { guy: 'yoog' })
                .then(data => {
                    console.log(data)
                })
                .catch(reason => console.error(reason));
        }
        function init() {

            channel = new window.FrameChannel('guy', {}, '#theIframe', {
                timeout: 5000
            });
        }
    </script>
    <script onload="init()" src="../dist/bundle.js"></script>
</head>

<body>
    <iframe onload="onIframeLoad()" id='theIframe' src="innerIndex.html"></iframe>
</body>

</html>
